  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - codebuild:*
                  - s3:*
                  - cloudformation:*
                  - iam:PassRole
                  - sts:AssumeRole
                  - ec2:*
                Resource: "*"

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                  - logs:*
                Resource: "*"

  ### CodeBuild Project ###

  JavaAppBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: JavaAppBuild
      Source:
        Type: CODEPIPELINE
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        EnvironmentVariables:
          - Name: ARTIFACT_BUCKET
            Value: !Ref ArtifactBucketName
      ServiceRole: !GetAtt CodeBuildRole.Arn
      TimeoutInMinutes: 15

  ### Pipeline ###

  JavaAppPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucketName
      Stages:
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
        - Name: Build
          Actions:
            - Name: JavaBuild
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref JavaAppBuild
        - Name: Deploy
          Actions:
            - Name: CFNDeploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              InputArtifacts:
                - Name: BuildOutput
              RoleArn: !GetAtt CodePipelineRole.Arn
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: JavaAppStack
                TemplatePath: BuildOutput::infrastructure.yml
                Capabilities: CAPABILITY_NAMED_IAM
                RoleArn: !GetAtt CodePipelineRole.Arn
                ParameterOverrides: !Sub |
                  {
                    "KeyName": "${KeyName}",
                    "ArtifactBucketName": "${ArtifactBucketName}"
                  }

Outputs:
  PipelineName:
    Value: !Ref JavaAppPipeline
    Description: The name of the CodePipeline

  BuildProjectName:
    Value: !Ref JavaAppBuild

